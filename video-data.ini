[video0]
########################CONSTANTS########################
#for now, in the first video clip of a sequence you can specify
#constant valuesâ€“things that will be true for the entire video,
#not just the current video clip.

#Path to audio asset
video_audio: video-example/example-media/bensound-goinghigher.mp3

#name and file type of video to be saved.
save_as: knight_lab_vid.mp4

frames_per_second: 24

video_codec: libx264

#limited choices to start. SHOULD BE: recommended choices but anything can
#be passed in. 
text_color: white

#implement certain classes that can or can't be passed in. Keep?
text_background: grey

text_highlight_color: red

text_size: 70

#option of 1.3:1, 16:9, 1:1, 4:5
aspect_ratio: 16:9

#path to media asset
background_image: color.jpg

#RGB COLOR
background_color: (20, 40, 60)
########################CONSTANTS########################


#Path to media asset.
media_link: video-example/example-media/kl_welcome.mp4

#Select when you want your media to start and end (in seconds).
#If the media is a video, your selection will trim the video accordingly.
start_time: 0
end_time: 9

#Text to be displayed over given media asset.
clip_text: Welcome to the Knight Lab!

#Text will align left, right, or center of the screen
text_align: left

#Text will be placed at the top, center, or bottom of the screen (in thirds)
text_place: bottom

#mute individual clip audio? Default True
mute_audio:

local_audio: video-example/example-media/kl_welcome.mp3


[video1]
#Path to media asset.
media_link: video-example/example-media/kl.mov

#Select when you want your media to start and end (in seconds).
#If the media is a video, your selection will trim the video accordingly.
start_time: 1
end_time: 10

#Text to be displayed over given media asset.
clip_text: Here's a look around.

#Text will align left, right, or center of the screen
text_align: right

#Text will be placed at the top, center, or bottom of the screen (in thirds)
text_place: top

local_audio: Null

[video1]
#Path to media asset.
media_link: color.jpg

#Select when you want your media to start and end (in seconds).
#If the media is a video, your selection will trim the video accordingly.
start_time: 1
end_time: 10

#Text to be displayed over given media asset.
clip_text: this is Maxine's desktop

#Text will align left, right, or center of the screen
text_align: center

#Text will be placed at the top, center, or bottom of the screen (in thirds)
